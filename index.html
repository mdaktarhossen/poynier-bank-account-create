<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a paynear Bank Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!-- Login area Even handel set -->
    <div id="login-area">
        <h1 class="text-center">Welcome To paynear</h1>
        <div class="submit-area">
           <h3>Login</h3>
               <input class="form-control" type="email" placeholder="Enter Your Valid E-mail" required><br>
             <input class="form-control" type="password" placeholder="Enter Your Password" required><br>
          <button id="enterBtn" class="btn btn-success">Enter</button>
        </div> 
    </div>
    <!-- second page Even Handale se -->
    <div id="second-page">
     <div class="row">
        <div class="col-md-4">
            <div class="deposite">
                <h5>Deposite</h5>
                    <h2>$ <span id="current-Deposite">00</span></h2>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="withdrow">
                    <h5>Withdrow</h5>
                    <h2>$ <span id="current-withdrow">00</span></h2>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="balance">
                    <h5>Balance</h5>
                <h2>$ <span id="current-Balance">1250</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="submit-area">
                    <h1>Deposite</h1>
                        <input id="deposite-Amount" class="form-control" type="text" placeholder="$Enter Your Deposite Amount"><br>
                    <button id="depositeBtn" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="submit-area">
                    <h1>Withdrow</h1>
                        <input id="Withdrow-Amount" class="form-control" type="text" placeholder="$Enter Your Withdrow Amount"><br>
                    <button id="WithdrowBtn" class="btn btn-success">Withdrow</button>
                </div>
            </div>
        </div>
    </div>
    <script src=".//paynear.js"></script>
</body>
</html>
